<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/02_Project/home.html">Home</a>
                </li>
                <li>
                    <a href="/02_Project/home.html#about/">About <abbr title="The Little Taco Shop">LTS</abbr></a>

        <figure>
            <img src="img/tacos_close_up_400x260.png " width="400px" height="260px" alt="Tacos Closeup">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>

    <hr>
    <main>
        <section class="message">
            <form action="" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="your name">
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="text" email="email" id="email" placeholder="your email">
                    </p>
                    <p>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your mesage here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section class="address">
            <h2>Our Location</h2>
            <address>
                225 abcde prrsu, Main street <br>
                New York City, MO 55555-555555
                <br><br>

                Phone: <a href="tel:+5555555555">5555-555-555</a>

            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>
